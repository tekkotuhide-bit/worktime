    var bs=axBreakMins(breaks)*60;
    if(breaks&&breaks.length){var l=breaks[breaks.length-1];if(l.start&&!l.end){var bh=+l.start.split(':')[0],bm2=+l.start.split(':')[1];var bst=new Date(now.getFullYear(),now.getMonth(),now.getDate(),bh,bm2,0);bs+=Math.max(0,Math.floor((now-bst)/1000));}}
    var diff=Math.max(0,el2-bs);
    var h=Math.floor(diff/3600),m=Math.floor((diff%3600)/60),s=diff%60;
    el.textContent=axPad(h)+':'+axPad(m)+':'+axPad(s);
  },1000);
}
